name: Run Anthony Edwards Pipeline Daily

on:
  schedule:
    - cron: '0 13 * * *'  # 🕘 Runs every day at 9:00 AM EST (13:00 UTC)
  workflow_dispatch:       # 🔘 Allows manual run in GitHub UI

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.13'  # ✅ Use full version that exists in GitHub Actions

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run ETL pipeline
        run: |
          python orchestrator.py