name: Run Anthony Edwards Pipeline Daily

on:
  schedule:
    - cron: '0 13 * * *'  # ğŸ•’ Every day at 9:00 AM EST (13:00 UTC)
  workflow_dispatch:       # ğŸ”˜ Allow manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-22.04  # âœ… FIXED: Ubuntu version that supports Python 3.10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          architecture: x64

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run ETL pipeline
        run: |
          python orchestrator.py